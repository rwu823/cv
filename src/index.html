    <style>
        html {
            font-size: 1rem;
        }

        body {
            font-family: "Open Sans";
            font-weight: 300;
            background: #fff;
            color: #777;
        }

         ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: inherit;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            color: #f33;
        }

        h1 {
            font-family: Montserrat;
            letter-spacing: 7px;
            font-size: 2rem;
            color: #000;
            font-weight: 700;
            margin: 0;
            margin-bottom: 4px;
        }

        @keyframes typing {
          0% {
            left: 0;
          }

          100% {
            left: 100%;
            opacity: 0;
          }
        }

        @keyframes moveUp {
          0% {
            top: 50px;
            opacity: 0;
          }

          100% {
            top: 0;
            opacity: 100;
          }
        }

        h3 {
            font-size: .9rem;
            letter-spacing: 2px;
            font-style: italic;
            opacity: .8;
            margin: 0;
            display: inline-block;
            position: relative;
            animation: moveUp .8s ease-out 1 forwards;
        }

        h3:after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          background: #fff;
          animation: typing 4s cubic-bezier(0.52, -0.04, 0, 2.16) 1 forwards;
        }

        #profile {
            margin: 0 auto;
            text-align: center;
            padding-top: 140px;
        }

        @media (max-width: 700px) {
            #profile {
                padding-top: 20px;
            }
        }

        .avatar {
            margin-top: 20px;
            margin-bottom: 20px;
            height: 140px;
            width: 140px;
            border-radius: 50%;
            background: no-repeat url(./public/my-avatar-square.png);
            background-size: 140px;
            display: inline-block;
        }

        .item {
            font-size: .88rem;
            margin-top: 40px;
            line-height: 2.5;
        }

        .item a {
            letter-spacing: 2px;
            color: #777;
            text-decoration: none;
            transition: color .2s ease;
        }

        .item a:hover {
            color: #f33;
        }


    </style>
